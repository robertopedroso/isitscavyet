<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Is it Scav yet?</title>

    <style type="text/css">
        html, body { height: 100%; }
        body { text-align: center; }

        a {
            display: inline-block;
            margin-top: 200px;

            font-weight: bold;
            font-size: 120pt;
            font-family: Arial, sans-serif;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <a id="answer" href="http://scavhunt.uchicago.edu/">NO</a>
    <script src="scavTimer.js"></script>
    <script type="text/javascript">
        var date = new Date();
        if (isScav(date)) {
            document.getElementById("answer").innerHTML = "YES";
        } else if (isAlmostScav(date)) {
            document.getElementById("answer").innerHTML = "ALMOST";
        }
    </script>
</body>
</html>
