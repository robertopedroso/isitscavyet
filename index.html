<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Is it Scav yet?</title>

    <style type="text/css">
        html, body { height: 100%; }
        body { text-align: center; }

        a {
            display: inline-block;
            margin-top: 200px;

            font-weight: bold;
            font-size: 120pt;
            font-family: Arial, sans-serif;
            text-decoration: none;
            color: #000;
        }
    </style>    
</head>
<body>
    <a id="answer" href="http://scavhunt.uchicago.edu/">NO</a>

    <script type="text/javascript">
        // get the date from user's machine
        var d = new Date();

        // convert to central (daylight) time
        d.setMinutes(d.getMinutes() + d.getTimezoneOffset() - 300);

        // scav start/end dates
        var start = new Date(Date.parse("May 7, 2015 00:00:00 GMT-0400"));
        var end = new Date(Date.parse("May 10, 2015 05:00:00 GMT-0400"));

        // tease people if it's almost Scav
        var almost = new Date(Date.parse("May 6, 2015"));
        if ((d.getTime() > almost.getTime()) && d.getTime() < start.getTime()) {
            document.getElementById("answer").innerHTML = "ALMOST";
        }

        // update the answer if Scav!
        if ((d.getTime() > start.getTime()) && (d.getTime() < end.getTime())) {
            document.getElementById("answer").innerHTML = "YES";
        }
    </script>
</body>
</html>
